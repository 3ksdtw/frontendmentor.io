<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
  <body>
    <main>
      <section class="card">  
        <div class="card-image-container">
          <img class="card-image" src="images/image-equilibrium.jpg" alt="an image of a NFT" />
          <div class="card-image-hover">
            <img src="images/icon-view.svg" alt="view icon" />
          </div>
        </div>
        <span class="coin_name"><h1>Equilibrium #3429</h1></span>
        <span class="para">Our Equilibrium collection promotes balance and calm.</span>
        <div class="info">
          <span class="eth">
            <img src="images/icon-ethereum.svg">
            <span class="des_eth">0.041 ETH</span>
          </span>
          <span class="clock">
            <img src="images/icon-clock.svg">
            <span class="des_clock">3 days left</span>
          </span>
        </div>

        <div class="avatar">
          <img src="images/image-avatar.png">Creation of<p>Jules Wyvern</p>
        </div>
      </section>
    </main>
  </body>
</html>
